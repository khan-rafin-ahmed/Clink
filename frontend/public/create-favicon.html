<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple Thirstee favicon
        // Background
        ctx.fillStyle = '#FF7747';
        ctx.fillRect(0, 0, 32, 32);
        
        // Add a simple "T" for Thirstee
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üçª', 16, 16);
        
        function downloadFavicon() {
            // Convert canvas to blob
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
